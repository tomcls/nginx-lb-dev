upstream  upblog.immovlan.local  {
                server   172.17.0.1:72;
}
server {
	client_max_body_size 100M;

        listen   80;
        server_name blog.immovlan.local;
        error_log /var/log/nginx/blog.immovlan-local-error.log;
        access_log /var/log/nginx/blog.immovlan-local-access.log;

        location ~ / {
                # Redirect to the list of server under UPSTREAM project @ nginx.conf
                proxy_read_timeout     600;
                proxy_connect_timeout  600;
                proxy_set_header Scheme $scheme;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_pass  http://upblog.immovlan.local;
       }
}
